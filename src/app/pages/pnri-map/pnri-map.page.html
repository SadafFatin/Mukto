<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-button>
        <ion-icon src="../../assets/icon/logo.svg" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Pnri Map
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>

      <ion-col sizeLg="3" size="12">
        <ion-row class="ion-justify-content-around ion-align-items-center">
          <ion-col>
            <ion-item lines="full">
              <ion-label>Period:</ion-label>
              <ion-datetime-button datetime="periodStarting" slot="end">
              </ion-datetime-button>
            </ion-item>
            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime id="periodStarting" (ionChange)="onStartingPeriodSelected($event)" presentation="month-year" cancelText="Cancel" [showDefaultButtons]="true" doneText="Set"></ion-datetime>
              </ng-template>
            </ion-modal>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-icon name="map" slot="start">
              </ion-icon>
              <ion-label position="stacked">
                Division
              </ion-label>
              <ion-select interface="action-sheet" placeholder="Select Division" (ionChange)="onDivisionSelected($event)" #division mode="ios">
                <ion-select-option *ngFor="let division of divisionDropDown" [value]="division">
                  {{division.division_name}}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-icon name="location" slot="start">
              </ion-icon>
              <ion-label position="stacked">
                District
              </ion-label>
              <ion-select interface="action-sheet" placeholder="Select District" (ionChange)="onDistrictSelected($event)" mode="ios" #district>
                <ion-select-option *ngFor="let district of districtDropDown" [value]="district">
                  {{district.district_name}}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-icon name="pin" slot="start">
              </ion-icon>
              <ion-label position="stacked">
                Upazila
              </ion-label>
              <ion-select interface="action-sheet" placeholder="Select Upazila" (ionChange)="onUpazilaSelected($event)" mode="ios" #upazila>
                <ion-select-option *ngFor="let upazila of upazilaDropDown" [value]="upazila">
                  {{upazila.upazila_name}}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col sizeLg="7" size="12">
        <div #performanceMapCanvas id="performanceMapCanvas">
          <p id="top-center"></p>
        </div>
      </ion-col>
      <ion-col sizeLg="2">
        <ion-button color="secondary" shape="round" (click)="presentFilter(currentScorecards)">Go to scorecard</ion-button>
        <ion-chip *ngFor="let box of standardPerformanceBasedOnCIColumn" mode="ios" [attr.track]="box.key">
          <b>{{box.value}}</b>
        </ion-chip>
        <div class="ion-text-center ion-padding">
          <img src="../../../assets/icon/compass.png" style="width: 150px" />
        </div>
      </ion-col>

    </ion-row>
    <ion-popover trigger="top-center" #popover [isOpen]="isPopOverOpen" (didDismiss)="isPopOverOpen = false" side="top" alignment="center">
      <ng-template>
        <ion-content class="ion-padding">
          <ng-container *ngIf="hoverScoreCard; else elseTemplate">
            <h6 *ngFor="let keyObj of displayedColumns" attr.data-sectionvalue="{{keyObj.value}}: " [attr.track]="getCILabel(hoverScoreCard[keyObj.key],keyObj.key)" style="--rank: {{getColorForPercentage(hoverScoreCard.rank)}}">
              <ion-label>
                {{hoverScoreCard[keyObj.key] | pnriDecorator:keyObj}}
              </ion-label>
            </h6>
            <ion-item-divider></ion-item-divider>
            <div style="height: 7rem"></div>

          </ng-container>
          <ng-template #elseTemplate>
            <h6>
              No
              Data
              available
              for
              this
              reason
            </h6>
          </ng-template>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-grid>




</ion-content>
