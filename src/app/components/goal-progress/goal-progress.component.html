<ion-card *ngIf="goalProgress" mode="ios">
  <ion-card-header>
    <ion-card-title color="danger">{{goalProgress.title}}</ion-card-title>
    <ion-card-subtitle color="medium">{{goalProgress.year}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <div class="progress-outer">
      <div class="target" [style.bottom]="goalProgress.goal+'%'">
      </div>
      <div class="progress ion-padding" [style.height]="goalProgress.achieved+'%'">
        <ion-text color="light">
          <b>{{goalProgress.achieved}}%</b>
        </ion-text>
      </div>
    </div>
    <ion-row class="ion-padding-top ion-align-items-stretch">
      <ion-col size="2" class="ion-align-self-start">
        <div class="target-footer"></div>
      </ion-col>
      <ion-col><ion-card-subtitle> {{goalProgress.targetDesc}}</ion-card-subtitle></ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
