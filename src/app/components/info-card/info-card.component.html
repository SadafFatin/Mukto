 <ion-card
   class="ion-text-center">
   <ion-card-header>
     <ion-card-subtitle>
       {{title}}
     </ion-card-subtitle>
     <ion-card-title
       color="warning">
       {{statSub | nullDecorator}}
     </ion-card-title>
   </ion-card-header>
   <ion-icon
     [src]="iconSrc"
     [name]="iconName"
     color="success"
     size="large">
   </ion-icon>
 </ion-card>
