<div *ngIf="goalProgress">
  <ion-card-header>
    <ion-row>
      <ion-col size="2.5" sizeLg=".8" *ngIf="goalProgress.icon">
        <ion-icon name="{{goalProgress.icon}}" size="large"></ion-icon></ion-col>
      <ion-col>
        <ion-card-title color="secondary">{{goalProgress.title}}</ion-card-title>
        <ion-card-subtitle color="medium">{{goalProgress.description}}</ion-card-subtitle>
      </ion-col>
    </ion-row>
  </ion-card-header>

  <ion-card-content>
    <div class="progress-outer">
      <div class="target" [style.left]="goalProgress.goal+'%'" *ngIf="goalProgress.goal">
      </div>
      <div class="progress " [style.width]="goalProgress.achieved+'%'">
        <ion-text color="light">
          <b>{{goalProgress.achieved}}%</b>
        </ion-text>
      </div>
    </div>
    <ion-row class="ion-padding-top ion-align-items-stretch" *ngIf="goalProgress.targetDesc">
      <ion-col size=".5" class="ion-align-self-start">
        <div class="target-footer"></div>
      </ion-col>
      <ion-col><ion-card-subtitle> {{goalProgress.targetDesc}}</ion-card-subtitle></ion-col>
    </ion-row>
  </ion-card-content>
</div>
